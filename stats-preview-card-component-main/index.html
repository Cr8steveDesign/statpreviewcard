<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!--MAIN BODY OF CARD STARTS HERE-->
    <div class="container">
      <div class="card" id="imageholder"></div>

      <div class="card" id="textholder">
        <h1>
          Get <span class="purpletxt"> insights</span> that help your business
          grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="rating">
          <div id="companies">
            <h2>10k+</h2>
            <p style="font-size: 10px">COMPANIES</p>
          </div>

          <div id="templates">
            <h2>314</h2>
            <p style="font-size: 10px">TEMPLATES</p>
          </div>

          <div id="queries">
            <h2>12m+</h2>
            <p style="font-size: 10px">QUERIES</p>
          </div>
        </div>
      </div>
    </div>

    <!--ATTRIBUTION STARTS HERE-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Cr8steveDesign"
        >Cr8Steve Dev</a
      >.
    </div>
  </body>
</html>
